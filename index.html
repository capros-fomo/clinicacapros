<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOMO - Coming Soon</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;
        text-align: center;
        overflow: hidden;
      }
      #banners-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .banner {
        position: absolute;
        background: red;
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        animation: flash 1s infinite alternate;
        max-width: 80%;
        word-wrap: break-word;
      }
      @keyframes flash {
        0% {
          opacity: 1;
        }
        100% {
          background: rgb(86, 9, 109);
          opacity: 0.8;
        }
      }
      #final-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="banners-container">
      <div class="banner" onclick="spawnBanner(this)">
        ¡Clica aquí si tienes problemas con el FOMO, te podemos ayudar!
      </div>
    </div>
    <div id="final-screen">FOMO<br />1.05.2025</div>
    <script>
      let clickCount = 0;
      const phrases = [
        "¡Tienes FOMO? El Dr. Ramírez te ayuda sin compromiso!",
        "Aquí te ayudamos con tu FOMO, total discreción!",
        "El FOMO tiene solución! Aquí te ayudamos!",
        "No sufras más con el FOMO, somos especialistas!",
        "Tratamiento efectivo contra el FOMO!",
        "No dejes que el FOMO controle tu vida, clínicas especializadas!",
      ];

      let placedBanners = [];

      function spawnBanner(clickedBanner) {
        clickCount++;
        if (clickCount >= 10) {
          document.getElementById("banners-container").style.display = "none";
          document.getElementById("final-screen").style.display = "flex";
          return;
        }

        let newBanner;
        let isOverlapping;
        let attempts = 0;
        let maxWidth =
          window.innerWidth <= 768
            ? window.innerWidth * 0.8
            : window.innerWidth * 0.6;
        let maxHeight = window.innerHeight * 0.8;

        do {
          isOverlapping = false;
          newBanner = {
            top: Math.random() * (maxHeight - 50) + "px",
            left: Math.random() * (maxWidth - 200) + "px",
          };

          for (let banner of placedBanners) {
            let topDiff = Math.abs(
              parseFloat(newBanner.top) - parseFloat(banner.top)
            );
            let leftDiff = Math.abs(
              parseFloat(newBanner.left) - parseFloat(banner.left)
            );

            if (topDiff < 50 && leftDiff < 100) {
              isOverlapping = true;
              break;
            }
          }
          attempts++;
        } while (isOverlapping && attempts < 30);

        const banner = document.createElement("div");
        banner.className = "banner";
        banner.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        banner.style.top = newBanner.top;
        banner.style.left = newBanner.left;
        banner.onclick = function () {
          spawnBanner(banner);
        };

        placedBanners.push(newBanner);
        document.getElementById("banners-container").appendChild(banner);
      }
    </script>
  </body>
</html>
